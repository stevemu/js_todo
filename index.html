<!DOCTYPE html>
<html lang="en">

<head>
    <title>Steve's todo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div id="container">
        <nav id="header">
            <h1>Steve Todo</h1>
        </nav>
        <div class="input-group mb-3" id="input-area">
            <input type="text" class="form-control" placeholder="New todo" id="new-todo">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="add-todo">Add</button>
            </div>
        </div>
        <div id="tabs">
            <button id="uncompleted" type="button" class="btn btn-lg btn-block">Uncompleted</button>
            <button id="completed" type="button" class="btn btn-lg btn-block">Completed</button>
        </div>
        <div id="list-group"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.js"
        integrity="sha256-/XXSPqd4gYf6vsG3bFD4U5BpN5fmAFwLhYzmy9mhJcM=" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
